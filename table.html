
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tables Bootstrap</title>

    <!-- Bootstrap core CSS -->

      <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <div class="container">
      <div class="page-header">
        <h1>Bootsrap Table</h1>
        <p>Make tables</p>
      </div>
      <!-- end of page header -->

      <table class="table table-striped table-bordered table-hover table-condensed table-responsive">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr class="info">
            <td>Jim</td>
            <td>Jim@email.com</td>
            <td>Yellowknife</td>
          </tr>
          <tr class="warning">
            <td>Bretton</td>
            <td>Jb@email.com</td>
            <td>Hawaii</td>
          </tr>
          <tr class="success">
            <td>Lily</td>
            <td>Lil@email.com</td>
            <td>Calgary</td>
          </tr>
        </tbody>
      </table>

      <!-- buttons -->
      
    </div>
