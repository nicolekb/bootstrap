
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Bootstrap Form</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      <div class="page-header">
        <h1>Bootstrap form</h1>
        <p class="lead">Let's work with form</p>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <form>
            <div class="form-group has-success">
              <label for="formName">Your Name</label>
              <input type="text" id= "formName" class="form-control">
            </div>
            <div class="form-group has-warning">
              <label for="formEmail">Email Address</label>
              <input type="email" id= "formEmail" class="form-control">
            </div>
            <div class="form-group has-error">
              <label for="formMessage">Email Address</label>
              <textarea rows="4" class="form-control"></textarea>
            </div>
            <div class="checkbox">
              <label for="">
                <input type="checkbox" name="" id="">
              </label>
            </div>
            <div class="radio">
              <label for="">
                <input type="radio" name="formRadio" id=""> Radio Input #1
              </label><br>
              <label for="">
                <input type="radio" name="formRadio" id=""> Radio Input #2
              </label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form> <br>
        </div>
      </div>

      <!-- end of form1 -->

      <!-- inline forms -->
      <div class="row">
        <div class="col-sm-8">
          <form class="form-inline">
            <div class="form-group">
              <label for="loginEmail" class="sr-only">Email</label>
              <div class="input-group">
                <div class="input-group-addon">@</div>
                <input type="email" id="loginEmail" class="form-control" placeholder="email address">
              </div>
            </div>
            <div class="form-group">
              <label for="loginPassword" class="sr-only">Password</label>
              <input type="password" id="loginPassword" class="form-control" placeholder="password">
            </div>
            <button type="submit" class="btn btn-default">Log In</button>
          </form>
        </div>
      </div>
      <!-- end of inline form -->

      <br><br><hr>
      <div class="row">
        <div class="col-sm-6">
          <form action="" class="form-horizontal">
            <div class="form-group">
              <label for="" class="col-sm-3 control-label">First Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control input-lg" disabled>
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-3 control-label">Last Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
